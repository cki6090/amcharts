<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Distribution of Electricity - Apache ECharts Demo</title>
</head>

<body>
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        #chart-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
        }
    </style>
    <div id="chart-container"></div>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <script>
        var dom = document.getElementById('chart-container');
            var myChart = echarts.init(dom, null, {
                renderer: 'canvas',
                useDirtyRect: false
            });
            var app = {};

            var option;

            option = {
                title: {
                    text: '대 제목',
                    subtext: '소 제목',
                    left: "center",
                    //top: "center"
                },

                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross'
                    }
                },

                toolbox: {
                    show: true,
                    feature: {
                        saveAsImage: {}
                    }
                },

                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    // prettier-ignore
                    data: ['00:00', '01:15', '02:30', '03:45', '05:00', '06:15', '07:30', '08:45', '10:00', '11:15', '12:30', '13:45', '15:00', '16:15', '17:30', '18:45', '20:00', '21:15', '22:30', '23:45']
                },

                yAxis: {
                    type: 'value',
                    axisLabel: {
                        formatter: '{value} W'
                    },
                    axisPointer: {
                        snap: true
                    }
                },


                dataZoom: [
                    {
                        type: 'slider',
                        xAxisIndex: 0,
                        filterMode: 'none'
                    },
                    {
                        type: 'slider',
                        yAxisIndex: 0,
                        filterMode: 'none'
                    },
                    {
                        type: 'inside',
                        xAxisIndex: 0,
                        filterMode: 'none'
                    },
                    {
                        type: 'inside',
                        yAxisIndex: 0,
                        filterMode: 'none'
                    }
                ],
                


                visualMap: {
                    show: false,
                    dimension: 0,
                    pieces: [
                        {
                            lte: 6,
                            color: 'green'
                        },
                        {
                            gt: 6,
                            lte: 8,
                            color: 'red'
                        },
                        {
                            gt: 8,
                            lte: 14,
                            color: 'green'
                        },
                        {
                            gt: 14,
                            lte: 17,
                            color: 'red'
                        },
                        {
                            gt: 17,
                            color: 'green'
                        }
                    ]
                },

                series: [
                    {
                        name: 'name',
                        type: 'line',
                        //smooth: true,
                        // prettier-ignore
                        data: [300, 280, 250, 260, 270, 300, 550, 500, 400, 390, 380, 390, 400, 500, 600, 750, 800, 700, 600, 400],
                        markArea: {
                            itemStyle: {
                                color: 'rgba(255, 173, 177, 0.4)'
                            },
                            data: [
                                [
                                    {
                                        name: 'Morning Peak',
                                        xAxis: '07:30'
                                    },
                                    {
                                        xAxis: '10:00'
                                    }
                                ],
                                [
                                    {
                                        name: 'Evening Peak',
                                        xAxis: '17:30'
                                    },
                                    {
                                        xAxis: '21:15'
                                    }
                                ]
                            ]
                        }
                    },

                    {
                        name: 'name2',
                        type: 'line',
                        //smooth: true,
                        // prettier-ignore
                        data: [200, 180, 50, 160, 170, 200, 650, 600, 450, 390, 180, 290, 420, 550, 550, 650, 890, 500, 800, 300]
                    }

                ]
            };
            

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }

            
            window.addEventListener('resize', myChart.resize);
    </script>
</body>

</html>
